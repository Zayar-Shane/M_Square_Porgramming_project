<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch - M Square Programming</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="stopWatch">00:00:00 </div>
            <div class="mili">00</div>
            <div class="btnGroup">
                <button type="button" class="btn btn-secondary btnStart">Start</button>
                <button type="button" class="btn btn-secondary btnPause">Pause</button>
                <button type="button" class="btn btn-secondary btnContinue">Continue</button>
                <button type="button" class="btn btn-secondary btnReset">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
