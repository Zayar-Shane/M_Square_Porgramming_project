<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a95db9ca70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
             <div class="box">
                <div class="logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"  class="img">
                 </div>
                 <div class="text-container">
                    <div class="recent">
                        Recent Logins
                     </div>
                     <div class="desc">Click your picture or add an account.</div>
                 </div>
                 <div class="cardContainer">
                    <div class="card">
                        <div class="cardImg">
                            <img src="zayar.png" class="img">
                        </div>
                        <div class="name">
                            Zeyar
                        </div>
                    </div>
                    <div class="card">
                        <div class="iconContainer">
                            <i class="fa-solid fa-circle-plus icon cb"></i>
                        </div>
                        <div class="name cb">
                            Add Account!
                        </div>
                    </div>
                 </div>
             </div>
        </div>
        <div class="form">
            <div>
                <input type="text" class="inputElement input" placeholder="Enter your name or phone number">
                <input type="text" class="inputElement input" placeholder="Enter your password">
                <button class="inputElement btn btn-1">Log In</button>
                <div class="password">
                    Forgot Password?
                </div>
                <div class="divider"></div>
                <button class=" btn btn-2">Log In</button>
            </div>
        </div>
    </div>
    <div class="text">
        <span class="bold">Create a Page</span> for a celebrity, brand or business.
    </div>
</body>
</html>
