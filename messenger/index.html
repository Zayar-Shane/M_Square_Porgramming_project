<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="header">
        <div class="logoContainer">
            <img src="https://bit.ly/3UIRk1z" class="logo">
        </div>
        <div class="menuContainer">
            <a class="menuItem" href="https://www.messenger.com/features" >Features</a>
            <a class="menuItem" href="https://www.messenger.com/desktop" >Desktop App</a>
            <a class="menuItem" href="https://www.messenger.com/privacy" >Privacy & Safety</a>
            <a class="menuItem" href="https://developers.facebook.com/products/messenger/" >For Developers</a>
        </div>
        <div class="menuIconContainer">
            <i class="bi bi-list menuIcon"></i>
        </div>
    </div>
    <div class="mainContainer">
        <div class="container">
            <div class="left">
                <div class="inner">
                    <h1 class="titleHeader">
                        Be Together, Whenever.
                    </h1>
                    <div class="description">
                        A simple way to text, video chat and plan things all in one place.
                    </div>
                    <input type="text" class="blockElement" placeholder="Email Address or Phone Number">
                    <input type="password" class="blockElement" placeholder="Password">
                    <button class="blockElement btn">Sign In</button>
                    <div class="inputSpan">
                        <input type="checkbox" >
                        <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgotten your password?</div>
                    <img class="appStoreImg" src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/119597221_2801552506611915_4465041091818364564_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=6825c5&_nc_ohc=bUBDl7HN_gMAX8g9hrd&_nc_ht=scontent-sin6-1.xx&oh=00_AT-KwWBAFSljMlwiVySftdRYjJsyoc9hOxX651HbworIBA&oe=6339D9F5">
                    <img class="appStoreImg" src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/119656338_326247688451849_3018195711400016354_n.svg?_nc_cat=1&ccb=1-7&_nc_sid=6825c5&_nc_ohc=LRnKiKFBFF0AX-pjA1j&_nc_ht=scontent-sin6-1.xx&oh=00_AT99FnWFg6UUOwQXQdy_NQjuvU4rUGQm0WXmxBDWhU6G2w&oe=6338EC54">
                </div>
            </div>
            <div class="right">
                <img class="rightImg" src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/120973513_338186077283942_8148888802958728934_n.png?_nc_cat=1&ccb=1-7&_nc_sid=6825c5&_nc_ohc=8dtQZ_RinhIAX_DACqh&_nc_ht=scontent-sin6-1.xx&oh=00_AT9PedA8Y5_rQ67hIcXW1k47kkzlrpOd63tJ2D9mZoWY7g&oe=63391CA7" >
            </div>
        </div>
        <div class="footer"> So many ways to contact with all your friends </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
