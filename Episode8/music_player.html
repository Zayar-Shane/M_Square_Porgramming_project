<!DOCTYPE html>
<html>
    <head>
        <title> Music Player - M Square Programming </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a95db9ca70.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="music_player_style.css">
    </head>
    <body>

        <div class="container">
            <div class="contentContainer"></div>
            <audio src="music/music1.mp3" class="audioTag"></audio>
            
            <div class="currentAndTotalTime">00:00 / 00:00</div>
            <div id="progressBar">
                <div id="currentProgress"></div>
            </div>
            <div class="musicPlayer">
                <i class="fas fa-step-backward controls previousButton"></i>
                <i class="fas fa-play-circle controls playButton"></i>
                <i class="far fa-pause-circle controls pauseButton"></i>
                <i class="fas fa-step-forward controls nextButton"></i>
            </div>
        </div>
        <script src="music_player_script.js"></script>
    </body>
</html>
